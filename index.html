<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Add Expense</title>

  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background: #4f8ef7;
      color: white;
      border: none;
      font-size: 18px;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>âž• Add Expense</h1>

  <label>Date</label>
  <input type="date" id="date" />

  <label>Description</label>
  <input type="text" id="description" placeholder="Optional" />

  <label>Category</label>
  <select id="category">
    <option>Food</option>
    <option>Transportation</option>
    <option>Bills</option>
    <option>School/Work</option>
    <option>Shopping</option>
    <option>Entertainment</option>
    <option>Others</option>
  </select>

  <label>Payment</label>
  <select id="payment">
    <option>Cash</option>
    <option>GCash</option>
    <option>Bank</option>
    <option>Credit Card</option>
  </select>

  <label>Amount</label>
  <input type="number" id="amount" placeholder="0.00" />

  <button>Add Expense</button>

</body>
</html>
