<script>

/* ================= OFFLINE QUEUE ================= */
const PENDING_KEY = "pendingExpenses";

function getPending() {
  return JSON.parse(localStorage.getItem(PENDING_KEY) || "[]");
}

function setPending(list) {
  localStorage.setItem(PENDING_KEY, JSON.stringify(list));
}

async function submitTransaction(payload) {
  const pending = getPending();

  const txId = crypto.randomUUID();

  pending.push({
    id: txId,
    payload: {
      ...payload,
      txId
    },
    timestamp: Date.now()
  });

  setPending(pending);
  trySyncPending();
}

let syncing = false;

async function trySyncPending() {
  if (!navigator.onLine || syncing) return;

  syncing = true;

  let pending = getPending();
  const remaining = [];

  for (const item of pending) {
    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(item.payload)
      });

      const json = await res.json();
      if (json.status !== "success") throw new Error();

    } catch {
      remaining.push(item);
    }
  }

  setPending(remaining);
  syncing = false;
}


/* ===== DATE DEFAULT ===== */
const dateInput = document.getElementById("date");
const dateLabel = document.getElementById("dateLabel");

const today = new Date();
today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
const todayISO = today.toISOString().slice(0, 10);
dateInput.value = todayISO;

function formatDate(value) {
  return new Date(value).toLocaleDateString(undefined, {
    month: "short",
    day: "numeric",
    year: "numeric"
  });
}

dateInput.addEventListener("change", () => {
  dateLabel.textContent =
    dateInput.value === todayISO
      ? "Today"
      : formatDate(dateInput.value);
});


function showToast(message, type = "success") {
  const container = document.getElementById("toastContainer");

  const toast = document.createElement("div");
  toast.className = `toast toast-${type}`;

  toast.innerHTML = `
    <div class="toast-icon">
      ${type === "success" ? "âœ“" : "!"}
    </div>
    <div class="toast-text">
      <div class="toast-title">
        ${type === "success" ? "Saved" : "Warning"}
      </div>
      <div class="toast-message">${message}</div>
    </div>
  `;

  container.appendChild(toast);

  setTimeout(() => {
    toast.style.animation = "toast-out 0.25s ease forwards";
    setTimeout(() => toast.remove(), 250);
  }, 2500);
}


/* ================= CATEGORY CHIPS LOGIC ================= */

const chips = document.querySelectorAll(".chip");
let selectedCategory = "Food"; // default

chips.forEach(chip => {
  chip.addEventListener("click", () => {
    chips.forEach(c => c.classList.remove("active"));
    chip.classList.add("active");
    selectedCategory = chip.dataset.value;
  });
});


/* ===== GOOGLE SHEETS SUBMIT ===== */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

const addBtn = document.getElementById("addExpenseBtn");

addBtn.onclick = () => {
  if (addBtn.disabled) return;

  if (!date.value || !amount.value) {
    showToast("Please enter date and amount", "warning");
    return;
  }

  addBtn.disabled = true;
  addBtn.textContent = "Adding...";

  submitTransaction({
    type: "expense",
    date: date.value,
    description: description.value,
    category: selectedCategory,
    payment: payment.value,
    amount: amount.value
  });

  Object.keys(sessionStorage)
  .filter(k => k.startsWith("dashboard_"))
  .forEach(k => sessionStorage.removeItem(k));

  if (navigator.onLine) {
    showToast("Expense added", "success");
  } else {
    showToast("Saved offline. Will sync later.", "warning");

  }

  // clear fields
  description.value = "";
  amount.value = "";

  // reset category to default (Food)
  document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
  document.querySelector('.chip[data-value="Food"]').classList.add("active");
  selectedCategory = "Food";

  if (navigator.vibrate) navigator.vibrate(40);

  setTimeout(() => {
    addBtn.disabled = false;
    addBtn.textContent = "Add Expense";
  }, 400);
};


window.addEventListener("online", () => {
  trySyncPending();
});

requestAnimationFrame(() => {
  document.body.classList.add("page-ready");
});



</script>
