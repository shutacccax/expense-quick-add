<body>

<button id="themeToggle" class="theme-toggle">ğŸŒ™</button>

<div class="app">

  <!-- AMOUNT -->
  <div class="amount-wrapper">
    <span>â‚±</span>
    <input type="number" id="amount" placeholder="0.00" inputmode="decimal" />
  </div>


  <div class="form-section">
        <!-- DESCRIPTION -->
          <div class="form-group">

          <div class="form-group">
            <label>Category</label>

            <div class="category-chips" id="categoryChips">
              <button type="button" class="chip active" data-value="Food">ğŸ” Food</button>
              <button type="button" class="chip" data-value="Transpo">ğŸšŒ Transpo</button>
              <button type="button" class="chip" data-value="Bills">ğŸ’¡ Bills</button>
              <button type="button" class="chip" data-value="Personal">ğŸ‘¤ Personal</button>
              <button type="button" class="chip" data-value="Shopping">ğŸ› Shopping</button>
              <button type="button" class="chip" data-value="Entertainment">ğŸ¬ Entertainment</button>
              <button type="button" class="chip" data-value="Others">ğŸ“¦ Others</button>
            </div>
          </div>

              <label>Payment</label>
              <select id="payment">
                <option>Cash</option>
                <option>GCash</option>

<script>
/* ===== THEME ===== */
const themeToggle = document.getElementById("themeToggle");
const darkStyles = document.getElementById("darkStyles");

function applyTheme() {
  const dark = localStorage.getItem("theme") === "dark";
  darkStyles.disabled = !dark;
  themeToggle.textContent = dark ? "â˜€ï¸" : "ğŸŒ™";
}
themeToggle.onclick = () => {
  const dark = localStorage.getItem("theme") !== "dark";
  localStorage.setItem("theme", dark ? "dark" : "light");
  applyTheme();
};
applyTheme();

/* ===== DATE DEFAULT ===== */
const dateInput = document.getElementById("date");
const dateLabel = document.getElementById("dateLabel");

const today = new Date();
today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
const todayISO = today.toISOString().slice(0, 10);
dateInput.value = todayISO;

function formatDate(value) {
  return new Date(value).toLocaleDateString(undefined, {
    month: "short",
    day: "numeric",
    year: "numeric"
  });
}

dateInput.addEventListener("change", () => {
  dateLabel.textContent =
    dateInput.value === todayISO
      ? "Today"
      : formatDate(dateInput.value);
});


function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

/* ================= CATEGORY CHIPS LOGIC ================= */

const chips = document.querySelectorAll(".chip");
let selectedCategory = "Food"; // default

chips.forEach(chip => {
  chip.addEventListener("click", () => {
    chips.forEach(c => c.classList.remove("active"));
    chip.classList.add("active");
    selectedCategory = chip.dataset.value;
  });
});


/* ===== GOOGLE SHEETS SUBMIT ===== */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

const addBtn = document.getElementById("addExpenseBtn");

addBtn.onclick = async () => {
  const payload = {
    date: date.value,
    description: description.value,
    category: selectedCategory,
    payment: payment.value,
    amount: amount.value
  };

  if (!payload.date || !payload.amount) {
    showToast("Please enter date and amount");
    return;
  }

  addBtn.disabled = true;
  addBtn.textContent = "Adding...";

  try {
    await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    description.value = "";
    amount.value = "";

    showToast("Expense added âœ…");
    if (navigator.vibrate) navigator.vibrate(40);

  } catch {
    showToast("Network error âŒ");
  }


  addBtn.disabled = false;
  addBtn.textContent = "Add Expense";
};
</script>

<div id="toast" class="toast"></div>


</body>
