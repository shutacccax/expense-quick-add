<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Add Expense</title>

  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #eef1f5;
      margin: 5px;
      padding: 5px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      height: 46px;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background: #fff;
      appearance: none;
      -webkit-appearance: none;
    }

    /* ðŸ”‘ iOS DATE INPUT FIX */
    input[type="date"] {
      line-height: 46px;
      padding-right: 12px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #4f8ef7;
    }

    button {
      width: 100%;
      height: 52px;
      margin-top: 24px;
      background: #4f8ef7;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>âž• Add Expense</h1>

      <label for="date">Date</label>
      <input type="date" id="date" />

      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Optional" />

      <label for="category">Category</label>
      <select id="category">
        <option>Food</option>
        <option>Transportation</option>
        <option>Bills</option>
        <option>Personal</option>
        <option>Shopping</option>
        <option>Entertainment</option>
        <option>Others</option>
      </select>

      <label for="payment">Payment</label>
      <select id="payment">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="0.00" />

      <button>Add Expense</button>

    </div>
  </div>

</body>
</html>
