<script>
  
const appLoader = document.getElementById("appLoader");

function hideLoader() {
  appLoader.classList.add("hidden");
  setTimeout(() => appLoader.remove(), 350);
}


let lastCategoryData = [];


function renderAccountSkeletons() {
  const container = document.getElementById("accounts");
  container.innerHTML = "";

  const accounts = [
    { name: "Cash", cls: "cash" },
    { name: "GCash", cls: "gcash" },
    { name: "Maya", cls: "maya" },
    { name: "MariBank", cls: "maribank" }
  ];

  accounts.forEach(acc => {
    const card = document.createElement("div");
    card.className = `account-card ${acc.cls}`;

    const amountEl = document.createElement("div");
    amountEl.className = "account-amount skeleton";
    amountEl.textContent = "â‚±âˆ™âˆ™âˆ™âˆ™âˆ™"; // masked placeholder

    card.innerHTML = `<div class="account-name">${acc.name}</div>`;
    card.appendChild(amountEl);

    container.appendChild(card);
  });
}


/* ================= VISIBILITY / MASKING ================= */

if (!localStorage.getItem("balancesVisible")) {
  localStorage.setItem("balancesVisible", "false");
}

document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    balancesVisible = false;
    updateBalanceVisibility();
  }
});

const eyeToggle = document.getElementById("eyeToggle");
const eyeIcon = document.getElementById("eyeIcon");

let balancesLockedVisible =
  localStorage.getItem("balancesVisible") === "true";

let balancesPeekVisible = false;

let realTotal = 0;
let realAccounts = [];

function maskAmount(value) {
  const formatted = value.toLocaleString(undefined, {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });

  return "â‚±" + "*".repeat(formatted.length);
}

function updateBalanceVisibility() {
  const totalEl = document.getElementById("totalBalance");
  const isVisible = balancesLockedVisible || balancesPeekVisible;

  // total balance
  totalEl.textContent = isVisible
    ? "â‚±" + realTotal.toLocaleString(undefined, { minimumFractionDigits: 2 })
    : maskAmount(realTotal);
  totalEl.classList.add("ready"); // Show after masking

  // all registered money elements
  realAccounts.forEach(el => {
    const val = Number(el.dataset.real);
    el.textContent = isVisible
      ? "â‚±" + val.toLocaleString(undefined, { minimumFractionDigits: 2 })
      : maskAmount(val);
    el.classList.add("ready"); // Show after masking
  });

  // donut center
  const donutAmountEl = document.getElementById("donutAmount");
  if (donutAmountEl?.dataset.real) {
    const val = Number(donutAmountEl.dataset.real);
    donutAmountEl.textContent = isVisible
      ? "â‚±" + val.toLocaleString(undefined, { minimumFractionDigits: 2 })
      : maskAmount(val);
    donutAmountEl.classList.add("ready"); // Show after masking
  }

  eyeIcon.src = balancesLockedVisible
    ? "svgs/eye-svgrepo-com.svg"
    : "svgs/eye-closed-svgrepo-com.svg";

  localStorage.setItem("balancesVisible", balancesLockedVisible);


}

eyeToggle.onclick = () => {
  balancesLockedVisible = !balancesLockedVisible;
  balancesPeekVisible = false; // clear any peek
  updateBalanceVisibility();
};


const totalBalanceEl = document.getElementById("totalBalance");

let holdTimer = null;

// TOUCH (iOS)
totalBalanceEl.addEventListener("touchstart", () => {
  if (balancesLockedVisible) return; // ðŸ”’ important

  holdTimer = setTimeout(() => {
    balancesPeekVisible = true;
    updateBalanceVisibility();
  }, 120);
});

totalBalanceEl.addEventListener("touchend", () => {
  clearTimeout(holdTimer);

  if (balancesLockedVisible) return;

  balancesPeekVisible = false;
  updateBalanceVisibility();
});

totalBalanceEl.addEventListener("touchcancel", () => {
  clearTimeout(holdTimer);
  balancesPeekVisible = false;
  updateBalanceVisibility();
});

// MOUSE (desktop)
totalBalanceEl.addEventListener("mousedown", () => {
  if (balancesLockedVisible) return;

  balancesPeekVisible = true;
  updateBalanceVisibility();
});

totalBalanceEl.addEventListener("mouseup", () => {
  balancesPeekVisible = false;
  updateBalanceVisibility();
});

totalBalanceEl.addEventListener("mouseleave", () => {
  balancesPeekVisible = false;
  updateBalanceVisibility();
});


/* ================= DONUT HIGHLIGHT ================= */
function highlightDonut(category) {
  document.querySelectorAll("#donutSegments path").forEach(p => {
    p.classList.add("dimmed");
    if (p.dataset.category === category) {
      p.classList.remove("dimmed");
    }
  });
}

function resetDonutHighlight() {
  document.querySelectorAll("#donutSegments path").forEach(p => {
    p.classList.remove("dimmed");
  });
}

/* ================= LOAD BALANCES ================= */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

async function loadBalances() {
  const cached = sessionStorage.getItem("dashboard_balances");

  if (cached) {
    const data = JSON.parse(cached);
    renderBalances(data);
    return;
  }

  const res = await fetch(scriptURL);
  const json = await res.json();

  sessionStorage.setItem("dashboard_balances", JSON.stringify(json.data));
  renderBalances(json.data);
}

function renderBalances(data) {
  realAccounts = [];
  realTotal = 0;

  data.forEach(b => {
    const amount = Number(b.balance);
    realTotal += amount;

    const name = b.account.toLowerCase();
    let cls = "";

    if (name.includes("gcash")) cls = "gcash";
    else if (name.includes("cash")) cls = "cash";
    else if (name.includes("maya")) cls = "maya";
    else cls = "maribank";

    const card = document.querySelector(`.account-card.${cls}`);
    if (!card) return;

    const amountEl = card.querySelector(".account-amount");
    amountEl.dataset.real = amount;
    amountEl.classList.remove("skeleton");

    realAccounts.push(amountEl);
  });

  updateBalanceVisibility();
}



/* ================= DONUT ================= */
function updateDonutByCategory(data) {
  const group = document.getElementById("donutSegments");
  group.innerHTML = "";

  const total = data.reduce((s, d) => s + d.total, 0);

  const donutAmountEl = document.getElementById("donutAmount");
  donutAmountEl.dataset.real = total;

  let offset = 0;

  data.forEach(item => {
    const percent = total ? (item.total / total) * 100 : 0;

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", "M 10 100 A 90 90 0 0 1 190 100");
    path.setAttribute("fill", "none");
    path.setAttribute("stroke", getCategoryColor(item.category));
    path.setAttribute("stroke-width", "18");
    path.setAttribute("stroke-linecap", "butt");
    path.setAttribute("pathLength", "100");
    path.dataset.category = item.category;

    path.setAttribute("stroke-dasharray", `${percent} ${100 - percent}`);
    path.setAttribute("stroke-dashoffset", -offset);

    offset += percent;
    group.appendChild(path);
  });

  updateBalanceVisibility();
}

/* ================= CATEGORY LIST ================= */
function renderCategoryList(data) {
  const container = document.getElementById("categoryTotals");
  container.innerHTML = "";
  realAccounts = realAccounts.filter(el => !el.classList.contains("cat-amount"));

  data.forEach(item => {
    const row = document.createElement("div");
    row.className = "category-row";

    const color = getCategoryColor(item.category);

    const amountEl = document.createElement("span");
    amountEl.className = "cat-amount";
    amountEl.dataset.real = item.total;

    const nameEl = document.createElement("span");
    nameEl.className = "cat-name";
    nameEl.innerHTML = `<span class="cat-dot" style="background:${color}"></span>${item.category}`;

    row.appendChild(nameEl);
    row.appendChild(amountEl);

    row.addEventListener("touchstart", () => highlightDonut(item.category));
    row.addEventListener("mousedown", () => highlightDonut(item.category));
    row.addEventListener("touchend", resetDonutHighlight);
    row.addEventListener("mouseup", resetDonutHighlight);
    row.addEventListener("mouseleave", resetDonutHighlight);

    container.appendChild(row);
    realAccounts.push(amountEl);
  });

  updateBalanceVisibility();
}

/* ================= LOAD CATEGORY TOTALS ================= */
async function loadCategoryTotals(year, month) {
  const cacheKey = `dashboard_categories_${year}_${month}`;
  const cached = sessionStorage.getItem(cacheKey);

  if (cached) {
    const data = JSON.parse(cached);

    const sorted = [...data].sort((a, b) => b.total - a.total);

    lastCategoryData = data;
    updateDonutByCategory(sorted);
    renderCategoryList(sorted);
    return;
  }

  const res = await fetch(`${scriptURL}?action=categoryTotals&year=${year}&month=${month}`);
  const json = await res.json();

  const sorted = [...json.data].sort((a, b) => b.total - a.total);

  sessionStorage.setItem(cacheKey, JSON.stringify(sorted));
  lastCategoryData = sorted;

  updateDonutByCategory(sorted);
  renderCategoryList(sorted);
}

/* ================= MONTH DROPDOWN ================= */
const monthSelect = document.getElementById("monthSelect");

const now = new Date();
const currentYear = now.getFullYear();
const currentMonth = now.getMonth() + 1;

// build last 12 months
monthSelect.innerHTML = "";
for (let i = 0; i < 12; i++) {
  const d = new Date(currentYear, currentMonth - 1 - i, 1);

  const value = `${d.getFullYear()}-${d.getMonth() + 1}`;
  const label = d.toLocaleString("default", {
    month: "long",
    year: "numeric"
  });

  const option = document.createElement("option");
  option.value = value;
  option.textContent = label;
  monthSelect.appendChild(option);
}

// default = current month
monthSelect.value = `${currentYear}-${currentMonth}`;

// reload data on change
monthSelect.addEventListener("change", () => {
  const [year, month] = monthSelect.value.split("-");
  loadCategoryTotals(Number(year), Number(month));
});

const pageEl = document.querySelector(".page");

function showApp() {
  pageEl.classList.add("page-ready");
}

async function initApp() {

  renderAccountSkeletons();

  const hasCache =
    sessionStorage.getItem("dashboard_balances") &&
    sessionStorage.getItem(`dashboard_categories_${currentYear}_${currentMonth}`);

  updateBalanceVisibility();

  if (!hasCache) {
    // first load â†’ show loader
    await Promise.all([
      loadBalances(),
      loadCategoryTotals(currentYear, currentMonth)
    ]);
    hideLoader();
  } else {
    // cached â†’ instant
    loadBalances();
    loadCategoryTotals(currentYear, currentMonth);
    hideLoader();
  }

  showApp();
}

initApp();



</script>
