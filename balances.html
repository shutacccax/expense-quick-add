<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="manifest" href="manifest.json">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="styles-light.css">

</head>

<body>

<button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

<div class="app">

  <div class="expense-header">Dashboard</div>

  <!-- BALANCE CARD -->
  <div class="balance-card">
    <div>
      <div class="balance-label">Current Balance</div>
      <div id="totalBalance" class="balance-amount">â‚±0.00</div>
    </div>

    <button id="eyeToggle" class="eye-btn">
      <img id="eyeIcon" src="svgs/eye-svgrepo-com.svg">
    </button>
  </div>

  <!-- ACCOUNTS -->
  <div class="section-title">Accounts</div>

  <div id="balancesLoading" class="balances-loading">
    Loading balances
  </div>

  <div id="accounts" class="accounts"></div>



  <!-- ACCOUNTS -->
  <div class="expenses-header">
    <div class="section-title">Expenses</div>

    <select id="monthSelect" class="month-select inline"></select>
  </div>

  <div class="expense-donut">
  <svg viewBox="0 0 200 110" class="donut-svg">
    <!-- background arc -->
    <path
      d="M 10 100 A 90 90 0 0 1 190 100"
      class="donut-bg"
    />

    <!-- category arcs injected here -->
    <g id="donutSegments"></g>
  </svg>

  <div class="donut-center">
    <div class="donut-label">SPENT</div>
    <div id="donutAmount" class="donut-amount">â‚±0.00</div>
  </div>
</div>


  <div id="categoryTotals" class="category-totals"></div>



</div>

<!-- NAVBAR -->
<nav class="bottom-nav">
  <a class="nav-item active">
    <img src="svgs/home-svgrepo-com-filled.svg">
    <span>Home</span>
  </a>

  <a href="index.html" class="nav-item">
    <img src="svgs/minus-square-svgrepo-com.svg">
    <span>Expense</span>
  </a>

  <a href="inflow.html" class="nav-item">
    <img src="svgs/add-square-svgrepo-com.svg">
    <span>Inflow</span>
  </a>

  <a href="transfer.html" class="nav-item">
    <img src="svgs/refresh-square-svgrepo-com.svg">
    <span>Transfer</span>
  </a>
</nav>

<script>
/* ================= THEME ================= */
const body = document.body;
const themeToggle = document.getElementById("themeToggle");
const darkStyles = document.getElementById("darkStyles");

let lastCategoryData = [];

/* ================= CATEGORY COLORS ================= */
const CATEGORY_COLORS_LIGHT = {
  Transpo: "#00ACC1",
  Food: "#3F6FFF",
  Entertainment: "#7E57C2",
  Others: "#9E9E9E",
  Shopping: "#FF7043",
  Bills: "#FBC02D",
  Personal: "#AB47BC"
};

const CATEGORY_COLORS_DARK = {
  Transpo: "#3A7F87",
  Food: "#4B5F9E",
  Entertainment: "#6A5A8C",
  Others: "#6B6F74",
  Shopping: "#8A5A45",
  Bills: "#8A7A3A",
  Personal: "#7A567F"
};

function getCategoryColor(category) {
  const isDark = localStorage.getItem("theme") === "dark";
  return isDark
    ? CATEGORY_COLORS_DARK[category] || "#777"
    : CATEGORY_COLORS_LIGHT[category] || "#999";
}

/* ================= THEME APPLY ================= */
function applyTheme() {
  const dark = localStorage.getItem("theme") === "dark";
  darkStyles.disabled = !dark;
  themeToggle.textContent = dark ? "â˜€ï¸" : "ðŸŒ™";

  if (lastCategoryData.length) {
    updateDonutByCategory(lastCategoryData);
    renderCategoryList(lastCategoryData);
    updateBalanceVisibility();
  }
}

themeToggle.onclick = () => {
  const dark = localStorage.getItem("theme") !== "dark";
  localStorage.setItem("theme", dark ? "dark" : "light");
  applyTheme();
};

applyTheme();

/* ================= VISIBILITY / MASKING ================= */
const eyeToggle = document.getElementById("eyeToggle");
const eyeIcon = document.getElementById("eyeIcon");

let balancesVisible = localStorage.getItem("balancesVisible") === "true";
let realTotal = 0;
let realAccounts = [];

function maskAmount(value) {
  return "â‚±" + String(value.toFixed(2)).replace(/\d/g, "*");
}

function updateBalanceVisibility() {
  const totalEl = document.getElementById("totalBalance");

  // total balance
  totalEl.textContent = balancesVisible
    ? "â‚±" + realTotal.toLocaleString(undefined, { minimumFractionDigits: 2 })
    : maskAmount(realTotal);

  // all registered money elements
  realAccounts.forEach(el => {
    const val = Number(el.dataset.real);
    el.textContent = balancesVisible
      ? "â‚±" + val.toLocaleString(undefined, { minimumFractionDigits: 2 })
      : maskAmount(val);
  });

  // donut center
  const donutAmountEl = document.getElementById("donutAmount");
  if (donutAmountEl?.dataset.real) {
    const val = Number(donutAmountEl.dataset.real);
    donutAmountEl.textContent = balancesVisible
      ? "â‚±" + val.toLocaleString(undefined, { minimumFractionDigits: 2 })
      : maskAmount(val);
  }

  eyeIcon.src = balancesVisible
    ? "svgs/eye-svgrepo-com.svg"
    : "svgs/eye-closed-svgrepo-com.svg";

  localStorage.setItem("balancesVisible", balancesVisible);
}

eyeToggle.onclick = () => {
  balancesVisible = !balancesVisible;
  eyeToggle.classList.add("animate");
  updateBalanceVisibility();
  setTimeout(() => eyeToggle.classList.remove("animate"), 250);
};

/* ================= DONUT HIGHLIGHT ================= */
function highlightDonut(category) {
  document.querySelectorAll("#donutSegments path").forEach(p => {
    p.classList.add("dimmed");
    if (p.dataset.category === category) {
      p.classList.remove("dimmed");
    }
  });
}

function resetDonutHighlight() {
  document.querySelectorAll("#donutSegments path").forEach(p => {
    p.classList.remove("dimmed");
  });
}

/* ================= LOAD BALANCES ================= */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

async function loadBalances() {
  const loadingEl = document.getElementById("balancesLoading");
  const container = document.getElementById("accounts");

  loadingEl.style.display = "block";
  container.innerHTML = "";
  realAccounts = [];
  realTotal = 0;

  const res = await fetch(scriptURL);
  const json = await res.json();

  json.data.forEach(b => {
    const amount = Number(b.balance);
    realTotal += amount;

  let cls = "";
  const name = b.account.toLowerCase();

  if (name.includes("gcash")) cls = "gcash";
  else if (name.includes("cash")) cls = "cash";
  else if (name.includes("maya")) cls = "maya";
  else cls = "maribank";

  const card = document.createElement("div");
  card.className = `account-card ${cls}`;


    const amountEl = document.createElement("div");
    amountEl.className = "account-amount";
    amountEl.dataset.real = amount;

    card.innerHTML = `<div class="account-name">${b.account}</div>`;
    card.appendChild(amountEl);

    container.appendChild(card);
    realAccounts.push(amountEl);
  });

  loadingEl.style.display = "none";
  updateBalanceVisibility();
}

/* ================= DONUT ================= */
function updateDonutByCategory(data) {
  const group = document.getElementById("donutSegments");
  group.innerHTML = "";

  const total = data.reduce((s, d) => s + d.total, 0);

  const donutAmountEl = document.getElementById("donutAmount");
  donutAmountEl.dataset.real = total;

  let offset = 0;

  data.forEach(item => {
    const percent = total ? (item.total / total) * 100 : 0;

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", "M 10 100 A 90 90 0 0 1 190 100");
    path.setAttribute("fill", "none");
    path.setAttribute("stroke", getCategoryColor(item.category));
    path.setAttribute("stroke-width", "18");
    path.setAttribute("stroke-linecap", "butt");
    path.setAttribute("pathLength", "100");
    path.dataset.category = item.category;

    path.setAttribute("stroke-dasharray", `${percent} ${100 - percent}`);
    path.setAttribute("stroke-dashoffset", -offset);

    offset += percent;
    group.appendChild(path);
  });

  updateBalanceVisibility();
}

/* ================= CATEGORY LIST ================= */
function renderCategoryList(data) {
  const container = document.getElementById("categoryTotals");
  container.innerHTML = "";
  realAccounts = realAccounts.filter(el => !el.classList.contains("cat-amount"));

  data.forEach(item => {
    const row = document.createElement("div");
    row.className = "category-row";

    const color = getCategoryColor(item.category);

    const amountEl = document.createElement("span");
    amountEl.className = "cat-amount";
    amountEl.style.color = color;
    amountEl.dataset.real = item.total;

    const nameEl = document.createElement("span");
    nameEl.className = "cat-name";
    nameEl.innerHTML = `<span class="cat-dot" style="background:${color}"></span>${item.category}`;

    row.appendChild(nameEl);
    row.appendChild(amountEl);

    row.addEventListener("touchstart", () => highlightDonut(item.category));
    row.addEventListener("mousedown", () => highlightDonut(item.category));
    row.addEventListener("touchend", resetDonutHighlight);
    row.addEventListener("mouseup", resetDonutHighlight);
    row.addEventListener("mouseleave", resetDonutHighlight);

    container.appendChild(row);
    realAccounts.push(amountEl);
  });

  updateBalanceVisibility();
}

/* ================= LOAD CATEGORY TOTALS ================= */
async function loadCategoryTotals(year, month) {
  const res = await fetch(`${scriptURL}?action=categoryTotals&year=${year}&month=${month}`);
  const json = await res.json();

  json.data.sort((a, b) => b.total - a.total);
  lastCategoryData = json.data;

  updateDonutByCategory(json.data);
  renderCategoryList(json.data);
}

/* ================= MONTH DROPDOWN ================= */
const monthSelect = document.getElementById("monthSelect");

const now = new Date();
const currentYear = now.getFullYear();
const currentMonth = now.getMonth() + 1;

// build last 12 months
monthSelect.innerHTML = "";
for (let i = 0; i < 12; i++) {
  const d = new Date(currentYear, currentMonth - 1 - i, 1);

  const value = `${d.getFullYear()}-${d.getMonth() + 1}`;
  const label = d.toLocaleString("default", {
    month: "long",
    year: "numeric"
  });

  const option = document.createElement("option");
  option.value = value;
  option.textContent = label;
  monthSelect.appendChild(option);
}

// default = current month
monthSelect.value = `${currentYear}-${currentMonth}`;

// reload data on change
monthSelect.addEventListener("change", () => {
  const [year, month] = monthSelect.value.split("-");
  loadCategoryTotals(Number(year), Number(month));
});

// initial load
loadCategoryTotals(currentYear, currentMonth);


/* ================= INIT ================= */
loadBalances();


</script>


</body>
</html>
