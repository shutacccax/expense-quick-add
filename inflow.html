<script>

const PENDING_KEY = "pendingInflows";

function getPending() {
  return JSON.parse(localStorage.getItem(PENDING_KEY) || "[]");
}

function setPending(list) {
  localStorage.setItem(PENDING_KEY, JSON.stringify(list));
}

async function submitTransaction(payload) {
  const pending = getPending();

  pending.push({
    id: crypto.randomUUID(),
    payload,
    timestamp: Date.now()
  });

  setPending(pending);
  trySyncPending();
}

async function trySyncPending() {
  if (!navigator.onLine) return;

  let pending = getPending();
  if (!pending.length) return;

  const remaining = [];

  for (const item of pending) {
    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(item.payload)
      });

      const json = await res.json();
      if (json.status !== "success") throw new Error();

    } catch {
      remaining.push(item);
    }
  }

  setPending(remaining);
}

window.addEventListener("online", trySyncPending);


/* ===== DATE DEFAULT ===== */
const dateInput = document.getElementById("date");
const dateLabel = document.getElementById("dateLabel");

const today = new Date();
today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
const todayISO = today.toISOString().slice(0, 10);
dateInput.value = todayISO;

function formatDate(value) {
  return new Date(value).toLocaleDateString(undefined, {
    month: "short",
    day: "numeric",
    year: "numeric"
  });
}

dateInput.addEventListener("change", () => {
  dateLabel.textContent =
    dateInput.value === todayISO
      ? "Today"
      : formatDate(dateInput.value);
});

/* ===== TOAST ===== */
function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

/* ===== GOOGLE SHEETS SUBMIT ===== */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

const addBtn = document.getElementById("addInflowBtn");

addBtn.onclick = () => {
  if (addBtn.disabled) return;

  if (!amount.value || !account.value || !date.value) {
    showToast("Please complete the form");
    return;
  }

  addBtn.disabled = true;

  submitTransaction({
    type: "inflow",
    date: date.value,
    description: description.value,
    account: account.value,
    amount: amount.value
  });

  Object.keys(sessionStorage)
  .filter(k => k.startsWith("dashboard_"))
  .forEach(k => sessionStorage.removeItem(k));

  if (navigator.onLine) {
    showToast("Inflow saved âœ“");
  } else {
    showToast("Inflow saved offline â³");
  }

  // clear fields
  description.value = "";
  amount.value = "";
  account.selectedIndex = 0;

  if (navigator.vibrate) navigator.vibrate(40);

  setTimeout(() => {
    addBtn.disabled = false;
  }, 400);
};

window.addEventListener("online", () => {
  trySyncPending();
});


</script>
