<script>

function formatNumberWithCommas(value) {
  if (!value) return "";

  const clean = value.replace(/,/g, "");
  if (isNaN(clean)) return value;

  const parts = clean.split(".");
  parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");

  return parts.join(".");
}

const amountInput = document.getElementById("amount");

amountInput.addEventListener("input", (e) => {
  const input = e.target;

  // caret position
  const caretPos = input.selectionStart;

  // count digits before caret
  const digitsBeforeCaret = input.value
    .slice(0, caretPos)
    .replace(/[^0-9]/g, "").length;

  // raw numeric value
  const raw = input.value.replace(/,/g, "");
  if (isNaN(raw)) return;

  // format
  const formatted = formatNumberWithCommas(raw);
  input.value = formatted;

  // restore caret after same number of digits
  let pos = 0;
  let digitsSeen = 0;

  while (pos < formatted.length) {
    if (/\d/.test(formatted[pos])) {
      digitsSeen++;
      if (digitsSeen === digitsBeforeCaret) {
        pos++;
        break;
      }
    }
    pos++;
  }

  input.setSelectionRange(pos, pos);
});


amountInput.addEventListener("blur", () => {
  const raw = amountInput.value.replace(/,/g, "");
  const num = Number(raw);

  if (isNaN(num)) return;

  // Only keep decimals if the user actually typed them
  const hasDecimal = raw.includes(".");

  amountInput.value = num.toLocaleString(undefined, {
    minimumFractionDigits: hasDecimal ? 2 : 0,
    maximumFractionDigits: 2
  });
});



const PENDING_KEY = "pendingInflows";

function getPending() {
  return JSON.parse(localStorage.getItem(PENDING_KEY) || "[]");
}

function setPending(list) {
  localStorage.setItem(PENDING_KEY, JSON.stringify(list));
}

async function submitTransaction(payload) {
  const pending = getPending();

  pending.push({
    id: crypto.randomUUID(),
    payload,
    timestamp: Date.now()
  });

  setPending(pending);
  trySyncPending();
}

let syncing = false;

async function trySyncPending() {
  if (!navigator.onLine || syncing) return;

  syncing = true;

  try {
    let pending = getPending();
    if (!Array.isArray(pending) || pending.length === 0) return;

    const remaining = [];
    let didSync = false;

    for (const item of pending) {
      try {
        const payload = item?.payload;
        if (!payload) continue;

        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Network error");

        const json = await res.json();
        if (json.status !== "success") {
          throw new Error(json.message || "Server rejected payload");
        }

        didSync = true;

      } catch {
        remaining.push(item);
      }
    }

    setPending(remaining);

    if (didSync) {
      localStorage.removeItem("recent_transactions_cache");
      loadRecentTransactions(true);
      loadBalances(true);
    }

  } finally {
    syncing = false;
  }
}


window.addEventListener("online", trySyncPending);

const today = new Date();
today.setMinutes(today.getMinutes() - today.getTimezoneOffset());

function formatDate(value) {
  return new Date(value).toLocaleDateString(undefined, {
    month: "short",
    day: "numeric",
    year: "numeric"
  });
}

dateInput.addEventListener("change", () => {
  dateLabel.textContent =
    dateInput.value === todayISO
      ? "Today"
      : formatDate(dateInput.value);
});

/* ===== TOAST ===== */
function showToast(message, type = "success") {
  const container = document.getElementById("toastContainer");

  const toast = document.createElement("div");
  toast.className = `toast toast-${type}`;

  toast.innerHTML = `
    <div class="toast-icon">
      ${type === "success" ? "âœ“" : "!"}
    </div>
    <div class="toast-text">
      <div class="toast-title">
        ${type === "success" ? "Saved" : "Warning"}
      </div>
      <div class="toast-message">${message}</div>
    </div>
  `;

  container.appendChild(toast);

  setTimeout(() => {
    toast.style.animation = "toast-out 0.25s ease forwards";
    setTimeout(() => toast.remove(), 250);
  }, 2500);
}


/* ===== GOOGLE SHEETS SUBMIT ===== */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

const addBtn = document.getElementById("addInflowBtn");

addBtn.onclick = () => {
  if (addBtn.disabled) return;

  const amountVal = Number(amount.value.replace(/,/g, ""));
  const accountName = account.value.trim();

  if (
    !amount.value ||
    isNaN(amountVal) ||
    amountVal <= 0 ||
    !account.value ||
    !date.value
  ) {
    showToast("Amount must be greater than 0", "warning");
    return;
  }

  addBtn.disabled = true;

  submitTransaction({
    txId: crypto.randomUUID(),
    type: "inflow",
    date: date.value,
    description: description.value,
    account: accountName,
    amount: amountVal   // âœ… number
  });

  // clear fields
  description.value = "";
  amount.value = "";
  account.selectedIndex = 0;

  if (navigator.onLine) {
    showToast("Inflow saved âœ“", "success");
  } else {
    showToast("Saved offline â³", "warning");
  }

  if (navigator.vibrate) navigator.vibrate(40);

  setTimeout(() => {
    addBtn.disabled = false;
  }, 400);
};

window.addEventListener("online", () => {
  trySyncPending();
});
