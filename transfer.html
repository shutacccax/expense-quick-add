<script>
/* ===== THEME ===== */
const themeToggle = document.getElementById("themeToggle");
const darkStyles = document.getElementById("darkStyles");

function applyTheme() {
  const dark = localStorage.getItem("theme") === "dark";
  darkStyles.disabled = !dark;
  themeToggle.textContent = dark ? "â˜€ï¸" : "ðŸŒ™";
}

themeToggle.onclick = () => {
  const dark = localStorage.getItem("theme") !== "dark";
  localStorage.setItem("theme", dark ? "dark" : "light");
  applyTheme();
};

applyTheme();

const fromEl = document.getElementById("fromAccount");
const toEl = document.getElementById("toAccount");


const PENDING_KEY = "pendingTransfers";

function getPending() {
  return JSON.parse(localStorage.getItem(PENDING_KEY) || "[]");
}

function setPending(list) {
  localStorage.setItem(PENDING_KEY, JSON.stringify(list));
}

async function submitTransaction(payload) {
  if (!payload || !payload.type) {
    console.warn("Invalid payload, not queued:", payload);
    return;
  }

  const pending = getPending();
  pending.push({
    id: crypto.randomUUID(),
    payload: structuredClone(payload),
    timestamp: Date.now()
  });

  setPending(pending);
  trySyncPending();
}


async function trySyncPending() {
  if (!navigator.onLine) return false;

  let pending = getPending();
  if (!Array.isArray(pending) || pending.length === 0) return true;

  const remaining = [];

  for (const item of pending) {
    try {
      // ---- BASIC STRUCTURE CHECK ----
      if (!item || typeof item !== "object") {
        console.warn("Dropping invalid item:", item);
        continue;
      }

      const payload = item.payload;

      // ---- PAYLOAD EXISTS ----
      if (!payload || typeof payload !== "object") {
        console.warn("Dropping empty payload:", item);
        continue;
      }

      // ---- TYPE REQUIRED ----
      if (!payload.type) {
        console.warn("Dropping payload without type:", payload);
        continue;
      }

      // ---- TRANSFER-SPECIFIC VALIDATION ----
      if (payload.type === "transfer") {
        if (
          !payload.fromAccount ||
          !payload.toAccount ||
          !payload.amount ||
          !payload.date
        ) {
          console.warn("Dropping invalid transfer payload:", payload);
          continue;
        }
      }

      // ---- SEND TO GOOGLE APPS SCRIPT ----
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        throw new Error("Network error");
      }

      const json = await res.json();
      if (json.status !== "success") {
        throw new Error(json.message || "Server rejected payload");
      }

      // âœ… success â†’ do NOT re-add to remaining

    } catch (err) {
      console.error("Sync failed, will retry:", err, item);
      remaining.push(item);
    }
  }

  setPending(remaining);
  return remaining.length === 0;
}


window.addEventListener("online", trySyncPending);


/* ===== DATE DEFAULT ===== */
const dateInput = document.getElementById("date");

const today = new Date();
today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
const todayISO = today.toISOString().slice(0, 10);
dateInput.value = todayISO;

/* ===== TOAST ===== */
function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

/* ===== GOOGLE SHEETS SUBMIT ===== */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

const addBtn = document.getElementById("addTransferBtn");

addBtn.onclick = () => { // Removed 'async'
  if (addBtn.disabled) return;

  const amountEl = document.getElementById("amount");
  const fromEl = document.getElementById("fromAccount");
  const toEl = document.getElementById("toAccount");

  const amountVal = amountEl.value;
  const fromVal = fromEl.value;
  const toVal = toEl.value;
  const dateVal = dateInput.value;

  if (!amountVal || !fromVal || !toVal || !dateVal) {
    showToast("Please complete the form");
    return;
  }

  if (fromVal === toVal) {
    showToast("Accounts must be different");
    return;
  }

  addBtn.disabled = true;

  const payload = {
    type: "transfer",
    date: dateVal,
    fromAccount: fromVal,
    toAccount: toVal,
    amount: amountVal
  };

  // 1. Submit (this adds to local queue and triggers sync in background)
  submitTransaction(payload); 

  // 2. Show feedback IMMEDIATELY
  if (navigator.onLine) {
    showToast("Transfer saved âœ“");
  } else {
    showToast("Saved offline â³");
  }

  // 3. Clear fields IMMEDIATELY
  amountEl.value = "";
  fromEl.selectedIndex = 0;
  toEl.selectedIndex = 0;

  if (navigator.vibrate) navigator.vibrate(40);

  setTimeout(() => {
    addBtn.disabled = false;
  }, 400);
};

window.addEventListener("online", () => {
  trySyncPending();
});


</script>
