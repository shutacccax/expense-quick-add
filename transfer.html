<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Add Transfer</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root {
      --bg: #eef1f5;
      --card: #ffffff;
      --text: #000000;
      --input-bg: #ffffff;
      --border: #cccccc;
      --primary: #4f8ef7;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --input-bg: #2a2a2a;
      --border: #444444;
      --primary: #6aa8ff;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 22px;
    }

    p {
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      height: 46px;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      appearance: none;
      -webkit-appearance: none;
    }

    input[type="date"] {
      line-height: 46px;
    }

    button {
      width: 100%;
      height: 52px;
      margin-top: 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.6;
    }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #toast.show {
      opacity: 1;
    }

    #themeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <h1>â‡„ Add Transfer</h1>

      <p>
        <a href="index.html">Expense</a> Â·
        <a href="inflow.html">Inflow</a> Â·
        <strong>Transfer</strong>
      </p>

      <button id="themeToggle" type="button">ðŸŒ™</button>

      <label for="date">Date</label>
      <input type="date" id="date" />

      <label for="from">From</label>
      <select id="from">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>

      <label for="to">To</label>
      <select id="to">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="0.00" inputmode="decimal" />

      <button id="addTransferBtn" type="button">Add Transfer</button>

    </div>
  </div>

  <div id="toast">Transfer added âœ…</div>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      themeToggle.textContent = "â˜€ï¸";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeToggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";
    const addButton = document.getElementById("addTransferBtn");

    addButton.addEventListener("click", async () => {
      const date = document.getElementById("date").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;

      if (!date || !amount) {
        alert("Please enter date and amount.");
        return;
      }

      if (from === to) {
        alert("From and To accounts must be different.");
        return;
      }

      addButton.disabled = true;
      addButton.textContent = "Adding...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            type: "transfer",
            date,
            from,
            to,
            amount
          })
        });

        const result = await response.json();

        if (result.status === "success") {
          document.getElementById("amount").value = "";

          const toast = document.getElementById("toast");
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 2000);

          if (navigator.vibrate) navigator.vibrate(40);
        } else {
          alert("Error: " + result.message);
        }

      } catch (err) {
        alert("Network error. Try again.");
      }

      addButton.disabled = false;
      addButton.textContent = "Add Transfer";
    });
  </script>

</body>
</html>
