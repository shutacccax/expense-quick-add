<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Add Transfer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

</head>

<body>
  <div class="container">
    <div class="card">

      <h1>â‡„ Add Transfer</h1>
      
      <a href="balances.html" class="balances-link">
        View balances â†’
      </a>

      <button id="themeToggle" type="button">ðŸŒ™</button>

      <label for="date">Date</label>
      <input type="date" id="date" />

      <label for="from">From</label>
      <select id="from">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>

      <label for="to">To</label>
      <select id="to">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="0.00" inputmode="decimal" />

      <button id="addTransferBtn" type="button">Add Transfer</button>

    </div>
  </div>

  <div id="toast">Transfer added âœ…</div>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      themeToggle.textContent = "â˜€ï¸";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeToggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";
    const addButton = document.getElementById("addTransferBtn");

    addButton.addEventListener("click", async () => {
      const date = document.getElementById("date").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;

      if (!date || !amount) {
        alert("Please enter date and amount.");
        return;
      }

      if (from === to) {
        alert("From and To accounts must be different.");
        return;
      }

      addButton.disabled = true;
      addButton.textContent = "Adding...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            type: "transfer",
            date,
            from,
            to,
            amount
          })
        });

        const result = await response.json();

        if (result.status === "success") {
          document.getElementById("amount").value = "";

          const toast = document.getElementById("toast");
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 2000);

          if (navigator.vibrate) navigator.vibrate(40);
        } else {
          alert("Error: " + result.message);
        }

      } catch (err) {
        alert("Network error. Try again.");
      }

      addButton.disabled = false;
      addButton.textContent = "Add Transfer";
    });
  </script>

  <nav class="bottom-nav">
    <div class="bottom-nav-inner">
        <a href="index.html" class="nav-btn">Expense</a>
        <a href="inflow.html" class="nav-btn">Inflow</a>
        <span class="nav-btn active">Transfer</span>
    </div>
  </nav>


</body>
</html>
