<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Transfer</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-180.png">

<!-- Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles-light.css">
<link rel="stylesheet" href="styles-dark.css" id="darkStyles" disabled>

<style>
input, select, button {
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
</style>
</head>

<body>

<button id="themeToggle" class="theme-toggle">üåô</button>

<div class="app">

  <div class="expense-header">New Transfer</div>

  <!-- AMOUNT -->
  <div class="amount-wrapper">
    <span>‚Ç±</span>
    <input type="number" id="amount" placeholder="0.00" inputmode="decimal" />
  </div>

  <div class="form-section">

    <div class="form-group">
      <label>From</label>
      <select id="from">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>
    </div>

    <div class="form-group">
      <label>To</label>
      <select id="to">
        <option>Cash</option>
        <option>GCash</option>
        <option>MariBank</option>
        <option>Maya</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" id="date" />
    </div>

  </div>

  <button id="addTransferBtn" class="add-expense-btn">
    Save
  </button>

</div>

<!-- NAVBAR -->
<nav class="bottom-nav">
  <a href="balances.html" class="nav-item">
    <img src="svgs/home-1-svgrepo-com.svg">
    <span>Home</span>
  </a>

  <a href="index.html" class="nav-item">
    <img src="svgs/minus-square-svgrepo-com.svg">
    <span>Expense</span>
  </a>

  <a href="inflow.html" class="nav-item">
    <img src="svgs/add-square-svgrepo-com.svg">
    <span>Inflow</span>
  </a>

  <a class="nav-item active">
    <img src="svgs/refresh-square-svgrepo-com-filled.svg">
    <span>Transfer</span>
  </a>
</nav>

<div id="toast" class="toast"></div>

<script>
/* ===== THEME ===== */
const themeToggle = document.getElementById("themeToggle");
const darkStyles = document.getElementById("darkStyles");

function applyTheme() {
  const dark = localStorage.getItem("theme") === "dark";
  darkStyles.disabled = !dark;
  themeToggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
}

themeToggle.onclick = () => {
  const dark = localStorage.getItem("theme") !== "dark";
  localStorage.setItem("theme", dark ? "dark" : "light");
  applyTheme();
};

applyTheme();

/* ===== DATE DEFAULT ===== */
const today = new Date();
today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
date.value = today.toISOString().slice(0, 10);

/* ===== TOAST ===== */
function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

/* ===== GOOGLE SHEETS SUBMIT ===== */
const scriptURL =
"https://script.google.com/macros/s/AKfycbx0j7hBNOI9P_zceaZeLrkypGOXP5s7Emk0GqOfUiNns1K6kEq0Xy2DJR00BVuEejw/exec";

const addBtn = document.getElementById("addTransferBtn");

addBtn.onclick = async () => {
  const payload = {
    type: "transfer",
    date: date.value,
    from: from.value,
    to: to.value,
    amount: amount.value
  };

  if (!payload.date || !payload.amount) {
    showToast("Please enter date and amount");
    return;
  }

  if (payload.from === payload.to) {
    showToast("From and To accounts must be different");
    return;
  }

  addBtn.disabled = true;
  addBtn.textContent = "Adding...";

  try {
    await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    amount.value = "";

    showToast("Transfer added ‚úÖ");
    if (navigator.vibrate) navigator.vibrate(40);

  } catch {
    showToast("Network error ‚ùå");
  }

  addBtn.disabled = false;
  addBtn.textContent = "Save";
};
</script>

</body>
</html>
