<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome · Spendr</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


  <script>
    document.documentElement.setAttribute("data-theme", "dark");
  </script>

  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="styles-dark.css" />
</head>
<body>
 <div class="page login-page">
  <main class="screen">
    <div class="content">
      <img src="icon-180.png" alt="Spendr" class="logo" />

      <h1 class="welcome">
        <span class="welcome-sub">Welcome to</span>
        <span class="welcome-brand">Spendr</span>
      </h1>

      <p class="tagline">
        Track your spending.<br>
        Stay intentional.
      </p>
    </div>

    <div class="actions">
      <button id="googleLogin" class="google-btn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt=""
        />
        Continue with Google
      </button>

      <p class="privacy">
        We don’t store passwords.<br>
        Sign-in is handled securely by Google.
      </p>
    </div>
  </main>

 </div>


  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp({
            apiKey: "AIzaSyBn2kufYDw1It3d-yuf351ApSv54w_57Gk",
            authDomain: "spendr-39376.firebaseapp.com",
            projectId: "spendr-39376"
      });
    }

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById("googleLogin").onclick = () => {
      auth.signInWithPopup(provider);
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "/balances.html";
      }
    });
  </script>

</body>
</html>
