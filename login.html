<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Â· Spendr</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="styles-dark.css" />
</head>
<body>
 <div class="page login-page">
  <main class="screen">
    <div class="content">
      <img src="icon-180.png" alt="Spendr" class="logo" />

      <h1 class="welcome">
        <span class="welcome-sub">Welcome to</span>
        <span class="welcome-brand">Spendr</span>
      </h1>

      <p class="tagline">
        Track your spending.<br>
        Stay intentional.
      </p>
    </div>

    <div class="actions">
      <button id="googleLogin" class="google-btn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt=""
        />
        Continue with Google
      </button>

      <p class="privacy">
        We donâ€™t store passwords.<br>
        Sign-in is handled securely by Google.
      </p>
    </div>
  </main>

 </div>


  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
    if (!firebase.apps.length) {
        firebase.initializeApp({
        apiKey: "AIzaSyBn2kufYDw1It3d-yuf351ApSv54w_57Gk",
        authDomain: "spendr-39376.firebaseapp.com",
        projectId: "spendr-39376"
        });
    }

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById("googleLogin").onclick = async () => {
    try {
        await auth.setPersistence(
        firebase.auth.Auth.Persistence.LOCAL
        );

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
        await auth.signInWithRedirect(provider);
        } else {
        await auth.signInWithPopup(provider);
        }

    } catch (err) {
        console.error(err);
    }
    };

    auth.getRedirectResult().catch(console.error);


    // ðŸ”’ Hide UI until auth state is known
    document.body.style.visibility = "hidden";


    auth.onAuthStateChanged(user => {
    if (user) {
        // Already logged in â†’ skip login page
        window.location.replace("/balances.html");
    } else {
        // Not logged in â†’ show login UI
        document.body.style.visibility = "visible";
    }
    });

    </script>


</body>
</html>
